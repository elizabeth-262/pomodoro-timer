<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <title>Elizabeth's Pomodoro</title>
    
    <!--Icons-->
    <script src="https://kit.fontawesome.com/2ea6ea8792.js" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="./style.css">

    <!--Script-->
    <script src="./style.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <h1>elizabeth's pomodoro</h1>

            <element class="panel">
                <p id="study">study</p>
                <p id="break">break</p>
            </element>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>

            <element class="controls">
                <button id="start" onclick="start()"><i class="fas fa-play"></i></button>
                <button href="#" id="reset" onclick="reset()"><i class="fas fa-rotate-right"></i></button>
            </element>
        
                </div>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
